        <form>
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted">Your name is kept private.</small>
              </div>
            
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Your email will not be shared without your permission.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputMessage1" rows="3">Leave Me a Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter Message"></textarea>
              <small id="MessageHelp" class="form-text text-muted">I'd love to hear your comments and suggestions.</small>
            </div>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check this box if you'd like to recieve my weekly newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
